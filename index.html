<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <div class="container">
    <form id="start-game">
      <div class="form-group">
        <label for="player1">Player 1:</label>
        <input id="player1" class="form-control" type="text" placeholder="Enter name.." required>
      </div>
      <div class="form-group">
        <label for="player2">Player 2:</label>
        <input id="player2" class="form-control" type="text" placeholder="Enter name.." required>
      </div>
      <div class="align-item">
        <button type="submit" class="btn btn-info">Play</button>
      </div>
    </form>
    <div id="game-board">
      <div class="row align-item">
        <div class="card player-box">
          <div class="card-body">
            <div class="card-title">
              <p id="player1-name"></p>
            </div>
            <div class="col-6 float-left">
              <div id="player1-turn">
                <img src="img/Check.png" alt="check">
              </div>
            </div>
            <div class="col-6 float-right">
              <div id="player1-total">
              </div>
            </div>
          </div>
        </div>
        <div class="card player-box">
          <div class="card-body">
            <div class="card-title">
              <p id="player2-name"></p>
            </div>
            <div class="col-6 float-left">
              <div id="player2-total">

              </div>
            </div>
            <div class="col-6 float-right">
              <div id="player2-turn">
                <img src="img/Check.png" alt="check">
              </div>
            </div>           
          </div>
        </div>
      </div>
      <div class="align-item">
        <button type="button" class="btn btn-info" id="roll-button">Roll</button>
        <button type="button" class="btn btn-info" id="hold-button">Hold</button>
      </div>
        <div class="align-item">
          <div class="card">Roll
            <div class="card-body roll-score-box">
              <p id="roll"></p>
            </div>
          </div>
          <div class="card">Score
            <div class="card-body roll-score-box">
              <p id="score"></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="play-again-button">
      <div class="">
        <p id="winner-name"></p>
      </div>
      <button type="button" >Play Again</button>
    </div>
  </div>
</body>
</html>
